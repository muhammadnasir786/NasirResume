<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasir Portfolio</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="row a">
        <div class="col-md-4 card">
            <h1 class="name" id="name"></h1>
            <img id="profile-img" src="img/nasir.jpg" alt="">
            <h4 id="designation"></h4>
            <h4 id="address"></h4>
            <h4 id="email"></h4>
            <h4 id="number"></h4>
            <hr>
            <h2>Skils</h2>
            <h4>HTML</h4>
            <!-- <div class="bar" id="html"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                    <span id="html">   </span>
                </div>
            </div>
            <h4>CSS</h4>
            <!-- <div class="bar" id="cssVal"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                    <span id="cssVal"></span>
                </div>
            </div>
            <h4>JavaScript</h4>
            <!-- <div class="bar" id="javascript"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                    <span id="javascript"></span>
                </div>
            </div>
            <h4>JQuery</h4>
            <!-- <div class="bar" id="jquery"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    <span id="jquery"></span>
                </div>
            </div>
            <h4>Bootstrap</h4>
            <!-- <div class="bar" id="bootstrap"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                    <span id="bootstrap"></span>
                </div>
            </div>
            <h2>Languages</h2>
            <h4>Urdu</h4>
            <!-- <div class="bar" id="urdu"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:95%">
                    <span id="urdu"></span>

                </div>
            </div>
            <h4>English</h4>
            <!-- <div class="bar" id="english"></div> -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    <span id="english"></span>

                </div>
            </div>

        </div>
        <div class="col-md-8 card">
            <h2>Work Experience</h2>
            <h3 id="firstDesignation"></h3>
            <p id="firstDesignationData"></p>
            <hr>
            <h3 id="secondDesignation"></h3>
            <p id="secondDesignationData"></p>
            <hr>
            <h3 id="thirdDesignation"></h3>
            <p id="thirdDesignationData"></p>
            <hr>
            <h2>Education</h2>
            <h3>Graduation</h3>
            <h4 id="gradution"></h4>
            <h3>Intermediate</h3>
            <h4 id="inter"></h4>
            <h3>Matric</h3>
            <h4 id="matric">Matric Computer Science completed from Mehran technical High School , Karachi</h4>
        </div>
        <script src="main.js"></script>
</body>

</html>
